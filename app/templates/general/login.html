{% extends "base.html" %}
{% block content %}
    <form class="auth-form" action="{{ url_for("login") }}" method="POST">
        {{ form.hidden_tag() }}
        {{ form.username(placeholder="Username") }}
        {{ form.password(placeholder="Password") }}
        <a href = {{ url_for("forgotpassword") }}> Forgot Password </a>
        {{ form.submit(value="Log In") }}
        {% with error = get_flashed_messages() %}
            <p class="error">{{ error[0] }}</p>
        {% endwith %}
    </form>
{% endblock %}
